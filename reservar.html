<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reservar Habitaci贸n</title>
    <link rel="stylesheet" href="css/reservar.css">
</head>

<body>

    <div class="container">

        <header class="header">
            <h1>Reservar Habitaci贸n</h1>
            <img src="images/logo.png" alt="Logo" class="header-logo">
        </header>

        <nav class="nav">
            <a href="dashboard_cliente.html" class="nav-link">Inicio</a>
            <a href="reservar.html" class="nav-link">Reservar</a>
            <a href="index.html" class="nav-link">Cerrar sesi贸n</a>

            <button id="toggle-dark" class="nav-link nav-toggle" type="button">
                 Modo oscuro
            </button>
        </nav>

        <main>
            <h2>Nueva reserva</h2>

            <form method="POST" action="reservar.html" class="form-card">
                <div class="form-group">
                    <label>Fecha inicio</label>
                    <input type="date" name="fecha_inicio" required>
                </div>

                <div class="form-group">
                    <label>Fecha fin</label>
                    <input type="date" name="fecha_fin" required>
                </div>

                <div class="form-group">
                    <label>Habitaci贸n</label>
                    <select name="id_habitacion" required>
                        <option value="1">101 - Individual</option>
                        <option value="2">102 - Doble</option>
                    </select>
                </div>

                <button type="submit" class="btn">Reservar</button>
            </form>
        </main>

    </div>

    <script>
        const toggle = document.getElementById('toggle-dark');
        const body = document.body;

        if (localStorage.getItem('dark-mode') === 'true') {
            body.classList.add('dark');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            localStorage.setItem('dark-mode', body.classList.contains('dark'));
        });
    </script>

</body>


</html>
