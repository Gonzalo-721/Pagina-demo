<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ver Reservas</title>
    <link rel="stylesheet" href="css/ver_reservas.css">
</head>

<body>

    <div class="container">

        <header class="header">
            <h1>Reservas</h1>
            <img src="img/logo.png" alt="Logo" class="header-logo">
        </header>

        <nav class="nav">
            <a href="dashboard_empleado.html" class="nav-link">Inicio</a>
            <a href="ver_reservas.html" class="nav-link">Ver Reservas</a>
            <a href="gestionar_habitaciones.html" class="nav-link">Habitaciones</a>
            <a href="gestionar_servicios.html" class="nav-link">Servicios</a>
            <a href="index.html" class="nav-link logout">Cerrar SesiÃ³n</a>

            <button id="toggle-dark" class="nav-link nav-toggle" type="button">
                ðŸŒ™ Modo oscuro
            </button>
        </nav>

        <main>
            <table id="tabla-reservas" class="tabla" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>HabitaciÃ³n</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="reservas-lista">
                </tbody>
            </table>

            <div id="mensaje-vacio" class="empty" style="display: none;">
                No hay reservas registradas.
            </div>

        </main>

    </div>

    <script>
        const toggle = document.getElementById('toggle-dark');
        const body = document.body;

        if (localStorage.getItem('dark-mode') === 'true') {
            body.classList.add('dark');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            localStorage.setItem('dark-mode', body.classList.contains('dark'));
        });

        const reservas = [
            { id: 1, cliente: 'Juan PÃ©rez', habitacion: 101, inicio: '2023-01-10', fin: '2023-01-15', estado: 'Activa' },
            { id: 2, cliente: 'Ana GarcÃ­a', habitacion: 102, inicio: '2023-02-01', fin: '2023-02-05', estado: 'Cancelada' }
        ];

        const tablaReservas = document.getElementById('tabla-reservas');
        const mensajeVacio = document.getElementById('mensaje-vacio');
        const reservasLista = document.getElementById('reservas-lista');

        reservasLista.innerHTML = '';

        if (reservas.length > 0) {
            reservas.forEach(reserva => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${reserva.id}</td>
                    <td>${reserva.cliente}</td>
                    <td>${reserva.habitacion}</td>
                    <td>${reserva.inicio}</td>
                    <td>${reserva.fin}</td>
                    <td class="estado ${reserva.estado.toLowerCase()}">${reserva.estado}</td>
                    <td><a class="btn" href="ver_reservas_empleados/${reserva.id}">Ver detalles</a></td>
                `;
                reservasLista.appendChild(fila);
            });

            tablaReservas.style.display = 'table'; 
            mensajeVacio.style.display = 'none'; 
        } else {
            tablaReservas.style.display = 'none';
            mensajeVacio.style.display = 'block';
        }
    </script>

</body>

</html>
