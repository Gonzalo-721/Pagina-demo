<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="login-card">
    <h1>Accede a tu cuenta</h1>

    <div class="btn-container">
      <button class="btn" onclick="window.location.href='dashboard_cliente.html'">Acceder como Cliente</button>
      <button class="btn" onclick="window.location.href='dashboard_empleado.html'">Acceder como Empleado</button>
    </div>

    <button id="toggle-dark">ðŸŒ™ Modo oscuro</button>
  </div>

  <script>
    const toggle = document.getElementById('toggle-dark');
    const body = document.body;

    if (localStorage.getItem('dark-mode') === 'true') {
      body.classList.add('dark');
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      localStorage.setItem('dark-mode', body.classList.contains('dark'));
    });
  </script>
</body>

</html>
